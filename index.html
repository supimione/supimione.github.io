<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<div class="size1 bg0 where1-parent">

					<i class="fa fa-instagram" aria-hidden="true"></i>
				</a>

				<a href="https://www.linkedin.com/in/supratim003/" class="flex-c-m size5 bg5 how1 trans-04 m-r-5">

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<script>
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 0,
			endtimeMonth: 0,
			endtimeDate: 35,

			endtimeMinutes: 0,
			endtimeSeconds: 0,
			timeZone: "" 
		});
	</script>

	<script src="js/tilt.jquery.min.js"></script>

	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
